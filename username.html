<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Username | Nexaie</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
    <link rel='stylesheet' href='https://codepen.io/simeydotme/pen/jEOaeNd/63809857734821de257097bf620e7121.css'>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/username.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Choose a unique username</h1>
            <p>This will be how other users find you</p>
            <form id="usernameForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Enter a unique username" required>
                    <div id="usernameError" class="error-message"></div>
                </div>
                <button type="submit" class="auth-button">Continue</button>
            </form>
        </div>
    </div>
</body>
</html>
